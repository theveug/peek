<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peek - Screen Share</title>
        <link rel="stylesheet" href="/assets/style.css" />
    </head>
    <body class="bg-black">
        <div class="flex flex-col h-screen max-h-screen overflow-hidden">
            <div class="flex-grow flex h-full text-white">
                <div
                    class="w-1/3 bg-neutral-900 flex flex-col h-full"
                    id="chat">
                    <div class="flex-1 overflow-auto" id="chat-log"></div>
                    <!-- TODO move nickname into settings modal -->
                    <div class="flex flex-col min-h-24">
                        <!-- TODO add press enter to send message -->
                        <!-- TODO add markdown capabilities -->
                        <div class="p-2" id="chat-input">
                            <textarea
                                id="message"
                                rows="2"
                                placeholder="Type a message..."
                                class="w-full p-2 resize-none bg-neutral-800 rounded"></textarea>

                            <div
                                class="flex items-center gap-2 flex-0"
                                id="nickname-row">
                                <input
                                    id="nickname"
                                    type="text"
                                    placeholder="Your name"
                                    class="px-2 py-1 flex-1 bg-neutral-800 rounded" />
                                <button
                                    id="send"
                                    class="bg-indigo-600 px-2 py-1 rounded">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="flex-grow flex items-center justify-center relative"
                    id="videos">
                    <div
                        id="controls"
                        class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-neutral-900 py-2 px-4 gap-4 rounded-full text-white flex">
                        <button
                            id="start-share"
                            class="rounded-full p-2 flex align-middle items-center justify-center hover:bg-white hover:text-black">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                title="Start sharing"
                                class="size-6">
                                <path
                                    fill-rule="evenodd"
                                    d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                                    clip-rule="evenodd" />
                            </svg>
                            <!-- TODO implement the toggle svg to show play or stop depending on sharing status -->
                            <!-- <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        title="Stop sharing"
                        class="size-6">
                        <path
                            fill-rule="evenodd"
                            d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z"
                            clip-rule="evenodd" />
                    </svg> -->
                        </button>
                        <div class="flex items-center">
                            <button
                                id="togglechat"
                                title="Toggle Chat"
                                class="rounded-full p-2 flex relative flex-0 align-middle items-center justify-center hover:bg-white hover:text-black">
                                <div
                                    id="new-message-indicator"
                                    class="w-3 h-3 bg-red-600 absolute -top-1 -right-1 rounded-full hidden"></div>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="size-6">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                                </svg>
                            </button>
                        </div>
                        <!-- TODO maybe move settings into a modal -->
                        <select id="res">
                            <option value="1280x720">720p</option>
                            <option value="1920x1080">1080p</option>
                            <option value="2560x1440">1440p</option>
                            <option value="source">source</option>
                        </select>
                        <select id="fps">
                            <option value="10">10 FPS</option>
                            <option value="15">15 FPS</option>
                            <option value="30">30 FPS</option>
                            <option value="60">60 FPS</option>
                        </select>
                        <!-- TODO maybe time this message out or have it in the settings modal aswel -->
                        <p
                            id="quality-warning"
                            style="
                                margin-top: 5px;
                                font-size: 0.9em;
                                color: orange;
                            "></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ Marked (Markdown parser) -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <!-- ✅ Highlight.js (syntax highlighter) -->
        <link

        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/arduino.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/cal.min.js"></script>

        <!-- ✅ Connect highlight.js to marked -->
        <script>
            marked.setOptions({
                breaks: true,
                highlight: (code, lang) => hljs.highlightAuto(code).value,
            });
        </script>
        <script type="module" src="/client/App.js" defer></script>
    </body>
</html>
