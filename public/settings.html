<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peek - Settings</title>
        <link rel="stylesheet" href="/assets/style.css" />
    </head>
    <body class="min-h-screen p-6 font-sans">
        <h1 class="text-3xl font-bold mb-6">Settings</h1>

        <form class="space-y-6" id="settings-form">
            <!-- Nickname -->
            <div>
                <label for="nickname" class="block mb-1">Nickname</label>
                <input
                    type="text"
                    id="nickname"
                    class="w-full p-2 rounded bg-neutral-800 text-white" />
            </div>

            <!-- Sound toggle -->
            <div class="flex items-center gap-2">
                <input
                    type="checkbox"
                    id="mute-sounds"
                    class="accent-indigo-500" />
                <label for="mute-sounds">Mute Sounds</label>
            </div>

            <div>
                <label for="volume" class="block mb-1">
                    Notification Volume
                </label>
                <input
                    id="volume"
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    class="w-full" />
                <p id="volume-value" class="text-sm text-gray-400">30%</p>
            </div>

            <!-- Stream Quality -->
            <div>
                <label class="block mb-1">Stream Quality</label>
                <div class="flex gap-4">
                    <select id="res" class="p-2 bg-neutral-800 rounded">
                        <option value="1280x720">720p</option>
                        <option value="1920x1080">1080p</option>
                        <option value="2560x1440">1440p</option>
                        <option value="source">Source</option>
                    </select>
                    <select id="fps" class="p-2 bg-neutral-800 rounded">
                        <option value="10">10 FPS</option>
                        <option value="15">15 FPS</option>
                        <option value="30">30 FPS</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>
            </div>

            <!-- Chat trim toggle -->
            <div>
                <label for="max-messages" class="block mb-1"
                    >Max Chat Messages</label
                >
                <input
                    type="number"
                    id="max-messages"
                    class="w-24 p-2 bg-neutral-800 rounded"
                    min="10"
                    max="500" />
            </div>

            <button type="submit" class="bg-indigo-600 px-4 py-2 rounded">
                Save
            </button>
            <button id="cancel-settings" class="bg-gray-600 px-4 py-2 rounded">
                Cancel
            </button>
        </form>

        <script type="module" src="/client/settings.js"></script>
    </body>
</html>
